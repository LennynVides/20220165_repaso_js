<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
</head>
<body>
    <h1>Información del Pokémon</h1>
    
    <!-- Input para ingresar el número del Pokémon -->
    <label for="pokemonNumberInput">Número del Pokémon:</label>
    <input type="number" id="pokemonNumberInput" min="1" max="898" value="1">
    <button onclick="buscarPokemon()">Buscar</button>
    
    <!-- Contenedor para mostrar el nombre del Pokémon -->
    <div id="pokemonName"></div>
    
    <!-- Contenedor para mostrar los tipos del Pokémon -->
    <div id="pokemonType"></div>
    
    <!-- Contenedor para mostrar la imagen del Pokémon -->
    <img id="pokemonImage" src="" alt="Imagen del Pokémon">
    
    <script src="script.js"></script>
</body>
</html>
