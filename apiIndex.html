<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <!-- Agrega los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h1>PokeApi</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Número del Pokedex" id="pokemonNumberInput">
            <button class="btn btn-outline-secondary" type="button" onclick="buscarPokemon()">Buscar</button>
        </div>

        <div class="row d-flex justify-content-center" id="userCardsContainer">
            <!-- Los cards se agregarán aquí dinámicamente -->
            <div class="col-6 text-center">
                <div class="card d-flex flex-row justify-content-center align-items-center">
                    <div class="col-6">
                        <div id="pokemonName" class="mb-3 col-12"></div>
                        <div id="pokemonType" class="mb-3 col-12"></div>
                    </div>
                    <div class="col-6">
                        <img id="pokemonImage" class="img-fluid" width="400px" height=" 400px" alt="Imagen del Pokémon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- *Llamada a las hojas de estilos del framework -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/apiIndex.js"></script>
</body>

</html>
